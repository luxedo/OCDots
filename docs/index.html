    creating evenly distributed points inside a polygon" />

    />

    <script src="ocdots.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
          <h1>OCDots</h1>
          <a class="ml-2" style="" href="https://github.com/luxedo/OCDots">
            <img src="GitHub-Mark-32px.png" /><span></span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
          <em>Shake'em like nobody's watching</em>
        </div>
      </div>
      <div class="row mt-2">
        <div
          class="col-lg-4 offset-lg-4 col-sm-6 offset-sm-3 d-flex justify-content-center"
        >
          <!-- <canvas id="canvas" class="w-100 mx-5"></canvas> -->
          <canvas id="canvas" class="mx-5"></canvas>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-6 offset-sm-3 col-md-4 offset-md-4">
          <div class="row justify-content-center">
            <div class="d-flex flex-column mx-1">
              <label for="baseForce">Base Force</label>
              <input
                type="range"
                class="form-control-range"
                id="baseForce"
                min="0"
                max="10"
                step="1"
                onchange="setValue('baseForce', this.value);"
              />
              <label for="baseForce" id="baseForceValue" , class="mx-1"></label>
            </div>
            <div class="d-flex flex-column mx-1">
              <label for="drag" class="ml-2">Drag</label>
              <input
                type="range"
                class="form-control-range ml-1"
                id="drag"
                min="0"
                max="0.2"
                step="0.005"
                onchange="setValue('drag', this.value);"
              />
              <label for="drag" id="dragValue" , class="mx-1"></label>
            </div>
            <div class="d-flex flex-column mx-1">
              <label for="viscosity">Viscosity</label>
              <input
                type="range"
                class="form-control-range ml-1"
                id="viscosity"
                min="0"
                max="2"
                step="0.1"
                onchange="setValue('viscosity', this.value);"
              />
              <label for="viscosity" id="viscosityValue" , class="mx-1"></label>
            </div>
            <div class="d-flex flex-column mx-1">
              <label for="maxMomentum" class="ml-2">Max Momentum</label>
              <input
                type="range"
                class="form-control-range ml-1"
                id="maxMomentum"
                min="1"
                max="50"
                step="1"
                onchange="setValue('maxMomentum', this.value);"
              />
              <label
                for="maxMomentum"
                id="maxMomentumValue"
                ,
                class="mx-1"
              ></label>
            </div>
            <div class="d-flex flex-column mx-1 align-self-start">
              <div>
                <label for="parallelForces" class="ml-2">Parallel Forces</label>
              </div>
              <div class="m-auto">
                <input
                  type="checkbox"
                  id="parallelForces"
                  onchange="setValue('parallelForces', this.checked);"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
          <div class="row justify-content-center">
            <button
              class="btn btn-primary mx-2 align-self-end"
              onclick="resetControls()"
            >
              Reset Controls
            </button>
            <div class="d-flex flex-column mx-2">
              <label for="N" class="d-block ml-1 mb-0">Dots</label>
              <input
                type="number"
                class="form-control ml-1"
                style="max-width: 5em"
                id="N"
                max="300"
                min="1"
              />
            </div>
            <div class="row mt-2">
              <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
                <button
                  class="btn btn-success mx-2 align-self-end"
                  onclick="shakeem()"
                >
                  Shake'em
                </button>
                <button
                  class="btn btn-danger mx-2 px-4 align-self-end"
                  onclick="resetPoints()"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 footer">
        <div class="col-sm-6 offset-sm-3 text-center">
          <p>
            Copyright (c) 2020 Luiz Eduardo Amaral -
            <a href="mailto:luizamaral306@gmail.com?Subject=OCDots">
              &lt;luizamaral306@gmail.com&gt;
            </a>
            <br />
            This software is under a
            <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GNU GPL3</a>
            license. Have fun!
            <span style="font-size: 1.5em; vertical-align: baseline">ðŸ˜‰</span>
          </p>
        </div>
      </div>
    </div>
    <script>
      const size = 500;
      const canvas = document.getElementById("canvas");
      canvas.width = size;
      canvas.style.width = size;
      canvas.height = size;
      canvas.style.height = size;
      const ctx = canvas.getContext("2d");

      let polygons = [
        // square
        [
          [0, 0],
          [0, size],
          [size, size],
          [size, 0],
          [0, 0],
        ],
        // L shape
        [
          [0, 0],
          [0, size],
          [size, size],
          [size, size / 2],
          [size / 2, size / 2],
          [size / 2, 0],
          [0, 0],
        ],
        // Triangle
        [
          [size / 2, 0],
          [0, size],
          [size, size],
          [size / 2, 0],
        ],
        // hexagon - good enough?
        [
          [size / 4, 0],
          [0, size / 2],
          [size / 4, size],
          [(3 * size) / 4, size],
          [size, size / 2],
          [(3 * size) / 4, 0],
          [size / 4, 0],
        ],
        // octagon
        [
          [(29 * size) / 100, 0],
          [0, (29 * size) / 100],
          [0, (71 * size) / 100],
          [(29 * size) / 100, size],
          [(71 * size) / 100, size],
          [size, (71 * size) / 100],
          [size, (29 * size) / 100],
          [(71 * size) / 100, 0],
          [(29 * size) / 100, 0],
        ],
        // Asteroid
        [
          [30, 30],
          [0, 180],
          [50, 410],
          [100, 490],
          [180, 390],
          [240, 490],
          [490, 450],
          [460, 420],
          [490, 320],
          [390, 120],
          [450, 20],
          [300, 0],
          [30, 30],
        ],
        // Star
        [
          [size / 2, 0],
          [(2 * size) / 5, size / 3],
          [0, size / 3],
          [size / 3, size / 2],
          [size / 5, size],
          [size / 2, (2 * size) / 3],
          [(4 * size) / 5, size],
          [(2 * size) / 3, size / 2],
          [size, size / 3],
          [(3 * size) / 5, size / 3],
          [size / 2, 0],
        ],
      ];
      const geoPolygons = [
        // geoPolygon1
        [
          {
            lat: -25.81972648546842,
            lng: -42.07594998386895,
          },
          {
            lat: -25.8205670552359,
            lng: -42.077108698163386,
          },
          {
            lat: -25.82187240035343,
            lng: -42.07568176296746,
          },
          {
            lat: -25.820853836675283,
            lng: -42.0762825777868,
          },
          {
            lat: -25.82164495475597,
            lng: -42.075349169049616,
          },
          {
            lat: -25.820804391642618,
            lng: -42.07446940449273,
          },
          {
            lat: -25.81972648546842,
            lng: -42.07594998386895,
          },
        ],
      ];
      polygons = polygons.concat(
        geoPolygons.map((geoP) => ocdots.buildPolygon(geoP, size, 0).polygon)
      );
      const DEFAULTN = 21;

      let N,
        baseForce,
        drag,
        viscosity,
        attenuation,
        maxMomentum,
        parallelForces,
        points,
        momentum,
        polygon;

      resetControls();

      function draw() {
        ocdots.drawPolygonAndPoints(canvas, points, polygon);
        [points, momentum] = ocdots.movePoints({
          points,
          momentum,
          polygon,
          baseForce,
          drag,
          viscosity,
          maxMomentum,
          parallelForces,
        });
        window.requestAnimationFrame(draw);
      }
      draw();

      function setValue(variable, value) {
        switch (variable) {
          case "baseForce":
            baseForce = value;
            break;
          case "drag":
            drag = value;
            break;
          case "viscosity":
            viscosity = value;
            break;
          case "maxMomentum":
            maxMomentum = value;
            break;
          case "parallelForces":
            parallelForces = value;
            break;
        }
        updateRange();
      }
      function shakeem() {
        const shakeMax = 40;
        momentum = momentum.map((m) => [
          m[0] + shakeMax * Math.random() - shakeMax / 2,
          m[1] + shakeMax * Math.random() - shakeMax / 2,
        ]);
      }
      function resetPoints() {
        points = ocdots.randomInPolygon(N, polygon);
        momentum = points.map(() => [0, 0]);
      }

      function resetControls() {
        N = DEFAULTN;
        baseForce = BASEFORCE;
        drag = DRAG;
        viscosity = VISCOSITY;
        attenuation = ATTENUATION;
        maxMomentum = MAXMOMENTUM;
        parallelForces = PARALLELFORCES;
        polygon = polygons[Math.floor(Math.random() * polygons.length)];
        resetPoints();
        document.getElementById("baseForce").value = BASEFORCE;
        document.getElementById("drag").value = drag;
        document.getElementById("viscosity").value = viscosity;
        document.getElementById("maxMomentum").value = maxMomentum;
        document.getElementById("N").value = N;
        document.getElementById("parallelForces").checked = parallelForces;
        updateRange();
      }
      function updateRange() {
        document.getElementById("baseForceValue").innerHTML = baseForce;
        document.getElementById("dragValue").innerHTML = drag;
        document.getElementById("viscosityValue").innerHTML = viscosity;
        document.getElementById("maxMomentumValue").innerHTML = maxMomentum;
      }

      document.getElementById("N").addEventListener("change", (event) => {
        N = event.srcElement.value;
        resetPoints();
      });
    </script>
  </body>
</html>
