    <script src="index.js" type="module"></script>

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
          <h1>OCDots</h1>
          <a class="ml-2" style="" href="https://github.com/luxedo/OCDots">
            <img src="GitHub-Mark-32px.png" /><span></span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
          <em>Shake'em like nobody's watching</em>
        </div>
      </div>
      <div class="row mt-2">
        <div
          class="col-lg-4 offset-lg-4 col-sm-6 offset-sm-3 d-flex justify-content-center"
        >
          <!-- <canvas id="canvas" class="w-100 mx-5"></canvas> -->
          <canvas id="canvas" class="mx-5"></canvas>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-6 offset-sm-3 col-md-4 offset-md-4">
          <div class="row justify-content-center">
            <div class="d-flex flex-column mx-1">
              <label for="baseForce">Base Force</label>
              <input
                type="range"
                class="form-control-range"
                id="baseForce"
                min="0"
                max="10"
                step="1"
                onchange="setValue('baseForce', this.value);"
              />
              <label for="baseForce" id="baseForceValue" , class="mx-1"></label>
            </div>
            <div class="d-flex flex-column mx-1">
              <label for="drag" class="ml-2">Drag</label>
              <input
                type="range"
                class="form-control-range ml-1"
                id="drag"
                min="0"
                max="0.95"
                step="0.05"
                onchange="setValue('drag', this.value);"
              />
              <label for="drag" id="dragValue" , class="mx-1"></label>
            </div>
            <div class="d-flex flex-column mx-1">
              <label for="viscosity">Viscosity</label>
              <input
                type="range"
                class="form-control-range ml-1"
                id="viscosity"
                min="0"
                max="0.95"
                step="0.05"
                onchange="setValue('viscosity', this.value);"
              />
              <label for="viscosity" id="viscosityValue" , class="mx-1"></label>
            </div>
            <div class="d-flex flex-column mx-1">
              <label for="maxMomentum" class="ml-2">Max Momentum</label>
              <input
                type="range"
                class="form-control-range ml-1"
                id="maxMomentum"
                min="1"
                max="50"
                step="1"
                onchange="setValue('maxMomentum', this.value);"
              />
              <label
                for="maxMomentum"
                id="maxMomentumValue"
                class="mx-1"
              ></label>
            </div>
            <div class="d-flex flex-column mx-1">
              <label for="wallForces" class="ml-2">Wall Forces</label>
              <input
                type="range"
                class="form-control-range ml-1"
                id="wallForces"
                min="0"
                max="10"
                step="1"
                onchange="setValue('wallForces', this.value);"
              />
              <label for="wallForces" id="wallForcesValue" class="mx-1"></label>
            </div>
            <div class="d-flex flex-column mx-1 align-self-start">
              <div>
                <label for="parallelForces" class="ml-2">Parallel Forces</label>
              </div>
              <div class="m-auto">
                <input
                  type="checkbox"
                  id="parallelForces"
                  onchange="setValue('parallelForces', this.checked);"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
          <div class="row justify-content-center">
            <button
              class="btn btn-primary mx-2 align-self-end"
              onclick="resetControls()"
            >
              Reset Controls
            </button>
            <div class="d-flex flex-column mx-2">
              <label for="N" class="d-block ml-1 mb-0">Dots</label>
              <input
                type="number"
                class="form-control ml-1"
                style="max-width: 5em"
                id="N"
                max="300"
                min="1"
              />
            </div>
            <div class="row mt-2">
              <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
                <button
                  class="btn btn-success mx-2 align-self-end"
                  onclick="shakeem()"
                >
                  Shake'em
                </button>
                <button
                  class="btn btn-danger mx-2 px-4 align-self-end"
                  onclick="resetPoints()"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 footer">
        <div class="col-sm-6 offset-sm-3 text-center">

            license. Have fun!
            <span style="font-size: 1.5em; vertical-align: baseline">ðŸ˜‰</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
